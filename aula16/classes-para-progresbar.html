
<!--


📊 Aula 16 — Classes para ProgressBar no Bootstrap


🔑 O que é uma ProgressBar?
A ProgressBar é um componente visual usado para indicar o progresso de uma tarefa em andamento.
Muito útil em situações como:
. Upload ou download de arquivos.
. Progresso em formulários.
. Carregamento de páginas.
. Exibição de porcentagens (metas, estatísticas, etc.).

No Bootstrap, a barra de progresso é feita com .progress (container) e .progress-bar (barra interna).



🧩 Estrutura básica:

📌 Exemplo de barra de progresso simples:

<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 50%;" 
       aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
    50%
  </div>
</div>


🔎 Explicação:
. .progress → contêiner da barra.
. .progress-bar → barra interna que cresce conforme o valor.
. style="width: 50%;" → define o preenchimento (neste caso, 50%).
. role="progressbar" → acessibilidade, define que é uma barra de progresso.
. aria-valuenow="50" → valor atual (50).
. aria-valuemin="0" e aria-valuemax="100" → faixa mínima e máxima.
. Texto interno 50% → opcional, mostra a porcentagem ao usuário.




🎨 Cores disponíveis:

Assim como botões e badges, as barras podem ter cores contextuais:

<div class="progress">
  <div class="progress-bar bg-success" style="width: 25%">25%</div>
</div>

<div class="progress">
  <div class="progress-bar bg-info" style="width: 50%">50%</div>
</div>

<div class="progress">
  <div class="progress-bar bg-warning" style="width: 75%">75%</div>
</div>

<div class="progress">
  <div class="progress-bar bg-danger" style="width: 100%">100%</div>
</div>


🔎 Explicação:
. .bg-success → verde (sucesso).
. .bg-info → azul claro (informação).
. .bg-warning → amarelo (aviso).
. .bg-danger → vermelho (erro).



⚡ Barras listradas e animadas:
Você pode adicionar estilo extra:

📌 Listrada (.progress-bar-striped):
<div class="progress">
  <div class="progress-bar progress-bar-striped bg-primary" style="width: 60%">
    60%
  </div>
</div>


📌 Animada (.progress-bar-animated):
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 80%">
    80%
  </div>
</div>


🔎 Explicação:
. .progress-bar-striped → adiciona listras diagonais.
. .progress-bar-animated → anima as listras, dando efeito de movimento.



🔀 Múltiplas barras dentro de uma ProgressBar:
Você pode mostrar vários status juntos:

<div class="progress">
  <div class="progress-bar bg-success" style="width: 35%">35%</div>
  <div class="progress-bar bg-warning" style="width: 20%">20%</div>
  <div class="progress-bar bg-danger" style="width: 10%">10%</div>
</div>


🔎 Explicação:
. Todas as barras estão dentro do mesmo .progress.
. Cada .progress-bar recebe largura e cor própria.
. Somam visualmente dentro da barra total.



📐 Altura personalizada:
Você pode ajustar a altura da barra com style="height: Xpx;".

<div class="progress" style="height: 30px;">
  <div class="progress-bar bg-info" style="width: 70%">70%</div>
</div>




🛠️ Exemplo prático com JavaScript:
Muitas vezes, você precisa atualizar a barra dinamicamente (ex.: upload, carregamento).

📌 Exemplo:
<div class="progress my-3">
  <div id="barra" class="progress-bar bg-success" role="progressbar" style="width: 0%">
    0%
  </div>
</div>

<button class="btn btn-primary" onclick="carregar()">Carregar</button>

<script>
function carregar() {
  let barra = document.getElementById("barra");
  let progresso = 0;

  let intervalo = setInterval(() => {
    if (progresso >= 100) {
      clearInterval(intervalo);
    } else {
      progresso++;
      barra.style.width = progresso + "%";
      barra.innerText = progresso + "%";
    }
  }, 50);
}
</script>


🔎 Explicação:
. A cada 50ms a barra aumenta 1%.
. barra.style.width → atualiza a largura.
. barra.innerText → atualiza o texto.



📊 Resumo dos pontos importantes:
. .progress → contêiner.
. .progress-bar → barra interna.
. style="width: X%;" → define progresso.
. role e aria-* → acessibilidade.
. .bg-* → define cor.
. .progress-bar-striped + .progress-bar-animated → estilo extra.
. Pode ter várias barras dentro do mesmo contêiner.
. Pode ser atualizado dinamicamente com JS.

-->

<script>

        } else{

        }
       },50)    
    }

</script>
